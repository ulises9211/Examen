<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dato of data">
        <th scope="row">{{dato.id}}</th>
        <td>{{dato.title}}</td>
        <td>{{dato.body}}</td>
      </tr>
  </table>
</div>
